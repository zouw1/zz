    // ä¿®æ”¹downloadImageå‡½æ•°
    async function downloadImage(imageUrl) {
        try {
            // è§£æåŸå§‹URLä¸­çš„å‚æ•°
            const urlObj = new URL(imageUrl);
            const params = new URLSearchParams(urlObj.search);
            
            // æ„å»ºä¸‹è½½URL
            const downloadUrl = `http://127.0.0.1:8000/download?${params.toString()}`;
            
            console.log('Downloading from:', downloadUrl); // è°ƒè¯•æ—¥å¿—
            
            // å‘é€ä¸‹è½½è¯·æ±‚
            const response = await fetch(downloadUrl, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            // è·å–æ–‡ä»¶å
            const contentDisposition = response.headers.get('content-disposition');
            let downloadFilename = params.get('filename') || 'generated-image.png';
            if (contentDisposition) {
                const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(contentDisposition);
                if (matches != null && matches[1]) {
                    downloadFilename = matches[1].replace(/['"]/g, '');
                }
            }
            
            // åˆ›å»ºBlobå¹¶ä¸‹è½½
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = downloadFilename;
            
            document.body.appendChild(a);
            a.click();
            
            // æ¸…ç†
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        } catch (error) {
            console.error('ä¸‹è½½å›¾ç‰‡å¤±è´¥:', error);
            console.error('ä¸‹è½½URL:', imageUrl); // è°ƒè¯•æ—¥å¿—
            alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
        }
    }
